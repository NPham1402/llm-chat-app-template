<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nông Lâm Viên ChatBox</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#4CAF50',
              'primary-hover': '#45a049',
            }
          }
        }
      }
    </script>
    <style>
      /* Custom scrollbar */
      .chat-scrollbar::-webkit-scrollbar {
        width: 8px;
      }
      .chat-scrollbar::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      .chat-scrollbar::-webkit-scrollbar-thumb {
        background: #888;
        border-radius: 4px;
      }
      .chat-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #555;
      }

      /* Markdown table styling */
      .markdown-content table {
        border-collapse: collapse;
        width: 100%;
        margin: 0.5rem 0;
        font-size: 0.9rem;
      }
      .markdown-content table th,
      .markdown-content table td {
        border: 1px solid #e5e7eb;
        padding: 0.5rem;
        text-align: left;
      }
      .markdown-content table th {
        background-color: #4CAF50;
        color: white;
        font-weight: 600;
      }
      .markdown-content table tr:nth-child(even) {
        background-color: rgba(0, 0, 0, 0.02);
      }
      .markdown-content p {
        margin: 0.5rem 0;
      }
    </style>
  </head>
  <body class="min-h-screen bg-gray-50">
    <!-- Header -->
    <header class="bg-white border-b border-gray-200 py-4 px-4 text-center">
      <h1 class="text-2xl font-bold text-primary">Nông Lâm Viên ChatBox</h1>
    </header>

    <!-- Main Content -->
    <main class="max-w-4xl mx-auto p-4">
      <div class="bg-white rounded-lg shadow-md border border-gray-200 overflow-hidden" style="height: calc(100vh - 200px); min-height: 400px; display: flex; flex-direction: column;">
        <!-- Messages -->
        <div id="chat-messages" class="flex-1 overflow-y-auto p-4 space-y-4 chat-scrollbar bg-gray-50">
          <div class="flex justify-start">
            <div class="max-w-[80%] rounded-lg px-4 py-3 bg-gray-100 text-gray-800">
              <div class="markdown-content">
                <p>Xin chào! Tôi là AI được Nông Lâm Viên phát triển. Tôi có thể giúp gì cho bạn?</p>
              </div>
            </div>
          </div>
        </div>

        <!-- Typing Indicator -->
        <div id="typing-indicator" class="px-4 py-2 text-sm italic text-gray-500" style="display: none;">
          AI đang suy nghĩ...
        </div>

        <!-- Input -->
        <div class="border-t border-gray-200 bg-white p-3 flex gap-2">
          <textarea
            id="user-input"
            placeholder="Nhập tin nhắn của bạn..."
            rows="1"
            class="flex-1 px-3 py-2 border border-gray-300 rounded-md resize-none focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
            style="min-height: 44px; max-height: 200px;"
          ></textarea>
          <button
            id="send-button"
            class="px-6 py-2 bg-primary text-white rounded-md hover:bg-primary-hover transition-colors disabled:bg-gray-400 disabled:cursor-not-allowed font-medium"
          >
            Gửi
          </button>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="text-center py-4 text-sm text-gray-500">
      <p>Nông lâm viên chatbox &copy; 2025</p>
    </footer>

    <!-- Markdown parser library -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Chat app script -->
    <script src="chat.js"></script>
  </body>
</html>
